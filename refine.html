	<script>
    $(document).ready(function () {
		var columns=[
		                            { field:"rank", title: "Rank" },
		                            { field: "Player_Name", title:"Player Name" },                           
		                            { field: "Team_Name", title:"Team Name"},
		                            { field: "Total_Matches", title:"Matches"},                          
		                            { field: "Runs_Scored", title:"Runs",width:"120px"},
		                             { field: "Highest_Score", title:"Highest Score"},
		                            { field: "average", title:"Average"},                          
		                            { field: "strike_rate", title:"Strike Rate"},
		                             { field: "Total_100s", title:"100's"},
		                            { field: "Total_50s", title:"50's"}] 
		 $("#refine-data").kendoGrid({
		 						  toolbar: ["excel"],
            excel: {
                fileName: "Kendo UI Grid Export.xlsx",
                proxyURL: "//demos.telerik.com/kendo-ui/service/export",
                filterable: true
            },
		            dataSource: {
		                            type: "json",
		                            transport: {
		                                read: "http://localhost:3000/battingstatsdata"
		                            },
		                            pageSize:50
		                        },
		                        	                   
		                        groupable: true,
		                        filterable:true,
		                        sortable: true,
		                        pageable: {
		                            refresh: true,
		                            pageSizes: true,
		                            buttonCount: 5
		                        },
		                        columns: columns                        
		                                                            
		                  }).data('kendoGrid');                  
	});             
</script>
